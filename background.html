<html>
	<head>
		<script src="js/jquery-1.4.2.min.js"></script>
	</head>
	<body>
		
		<div id="data">
		</div>
		<script>
			var fetch_url = function() {
				//$('#data').append(JSON.stringify(chrome));
				chrome.tabs.getSelected(null, function(tab) {
					$('#data').append(tab.url);
				});
			}
		setInterval(fetch_url(), 1000);
		</script>
	</body>
</html>
