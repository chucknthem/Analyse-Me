<html>
	<head>
		<script src="js/jquery-1.4.2.min.js"></script>
		<script src="RGraph/libraries/RGraph.common.js" ></script>
		<script src="RGraph/libraries/RGraph.hbar.js" ></script>
		<script src="js/db.js"></script>
		<script src="js/graphit.js"></script>
	</head>
	<body>
	<div id="error" class="error"></div>
	<canvas id="overallUsage" width="400" height="320"></canvas>

	<button onclick="chrome.tabs.create ({'url':'graphit.html'});">GraphIt</button>
		<script>
			DB.init();
		var errdiv = $('#error');
		var graphit = function () {
			DB.fetchBest(10, 
				function (data) { //succeed
					//convert data to minutes
					//data is collected with a frequency of 10 seconds, so multiply by 6
					for(var i = 0; i < data['counts'].length; i++) {
						data['counts'][i] *= 0.6;
					}
					var param = {"names":data['hosts'], "values":data['counts']};
					Graphit.bargraph(param, 'overallUsage',  
						function(message) { 
							console.log(message);
							errdiv.append(message);
						});
				},
				function (err_message) { //error
					errdiv.append(err_message);
					console.error(err_message);
				}
			);
		}
		window.onload = graphit;
		window.setInterval("graphit();", 10000);
		</script>
	</body>
</html>
